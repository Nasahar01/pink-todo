<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Quicksand;
      background: linear-gradient(to bottom right, #ffd6e8, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
    }
    h2 { font-family: Pacifico; color: #ff69b4; }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid pink;
    }
    button {
      background: #ff69b4;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸŒ¸ Login</h2>
  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <button onclick="forgot()">Forgot Password?</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

 const firebaseConfig = {
    apiKey: "AIzaSyA2fFXPpEf8aPuC9yWzt4wOVkJxYnssbAE",
    authDomain: "pink-todo-14326.firebaseapp.com",
    projectId: "pink-todo-14326",
    storageBucket: "pink-todo-14326.firebasestorage.app",
    messagingSenderId: "682331693985",
    appId: "1:682331693985:web:8ccb47b328b051d538e1e0"
  };

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = () => {
  signInWithEmailAndPassword(auth, email.value, password.value)
    .then(() => location.href = "tasks.html")
    .catch(err => alert(err.message));
};

window.forgot = () => {
  sendPasswordResetEmail(auth, email.value)
    .then(() => alert("Password reset email sent ðŸŒ¸"))
    .catch(err => alert(err.message));
};
</script>

</body>
</html>
